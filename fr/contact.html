<section id="contact">
       <div class="wrapper-fluid ctn-contact">
           <div class="row ">
               <div class="col-tab-6 col-note-6 col-desk-6">
                   <h2>
                       Envie de <br>faire connaissance ? <br>Prenez contact <br> avec moi. <br>
                   </h2>
               </div>
               <div class=" offset-1 col-tab-5 col-note-5 col-desk-5">
                   <div id="blc-form">
                       <div class="wrapper">
                          <div class="row">
                              <div class="col-phone-6 col-tap-6 col-not-6 col-desk-6 col-phone-offset-3">
                                  <form id="contact-form" class="form" action="#" method="POST" role="form">
                                      <div class="form-group">
                                          <label class="form-label" for="name">Your Name</label>
                                          <input type="text" class="form-control" id="name" name="name" placeholder="Your name" tabindex="1" required>
                                      </div>
                                      <div class="form-group">
                                          <label class="form-label" for="email">Your Email</label>
                                          <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" tabindex="2" required>
                                      </div>
                                      <div class="form-group">
                                          <label class="form-label" for="subject">Subject</label>
                                          <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" tabindex="3">
                                      </div>
                                      <div class="form-group">
                                          <label class="form-label" for="message">Message</label>
                                          <textarea rows="5" cols="50" name="message" class="form-control" id="message" placeholder="Message..." tabindex="4" required></textarea>
                                      </div>
                                      <div class="text-center">
                                          <button type="submit" class="btn btn-start-order">Send Message</button>
                                      </div>
                                  </form>
                              </div>
                          </div>
                        </div>
                   </div>
               </div>
           </div>
       </div>


</section>
<div class="bg-gradient1"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="../js/main.js"></script>
